<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:p="http://primefaces.org/ui"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>SGCONT - Inserir Despesa</title>
	<link rel="shortcut icon" href="/SGCONT/resources/imagens/favicon.ico" />
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputScript library="javascript" name="util.js"></h:outputScript>
</h:head>
<h:body>
<f:view>
	<h:form id="form">  
	    <p:layout fullPage="true">  
		    <ui:include src="include/cabecalho.xhtml"/>  
		    <ui:include src="include/rodape.xhtml"/>
		    <ui:include src="include/menu.xhtml"/>

		    <p:layoutUnit position="center" header="Inserir Despesa">  
					<p:messages id="mensagemValidacao" showDetail="false" autoUpdate="true"
						closable="true" />
  						
					<h:panelGrid columns="3" cellpadding="5" id="gridDados">
				     	<h:column><h:outputLabel for="descricao" value="Descrição:"/><font color="#FF0000">*</font></h:column>
					    <p:inputText value="#{InserirDespesaBean.despesaTO.descricao}" 
					    			id="descricao" required="true" label="Descrição" 
					    			size="50" maxlength="50" />
					    <p:message id="descricaoMessage" for="descricao" />
				    	
            		    <h:column><h:outputText for="tipoDespesa" value="Tipo de Despesa:" /><font color="#FF0000">*</font></h:column>  
				        <p:autoComplete id="tipoDespesa" dropdown="true" 
				        	value="#{InserirDespesaBean.despesaTO.tipoDespesa}"   
	                 				completeMethod="#{InserirDespesaBean.completaTipoDespesa}" 
	                 				var="tipoDespesa" itemLabel="#{tipoDespesa.descricao}" 
	                 				itemValue="#{tipoDespesa}" converter="tipoDespesaConverter"
	                 				required="true" label="Tipo de Despesa" />
	                    <p:message id="tipoDespesaMessage" for="tipoDespesa" />

					    <h:column><h:outputLabel for="valor" value="Valor:" /><font color="#FF0000">*</font></h:column>
						<p:inputText value="#{InserirDespesaBean.despesaTO.valor}"
							id="valor" required="true" label="Valor" size="13" maxlength="13" 
							onkeyup="moeda(this);"/>
						<p:message id="valorMessage" for="valor"/>

         				 <h:column><h:outputText for="datadespesa" value="Data de Geração: " /><font color="#FF0000">*</font> </h:column> 
           						<p:inputMask value="#{InserirDespesaBean.despesaTO.datadespesa}"
           									id="datadespesa" required="true" label="Data de Geração"
           									mask="99/99/9999" size="11" /> 
           						<p:message id="datadespesaMessage" for="datadespesa" />
        							
         				<h:column><h:outputLabel for="empresaContabil" value="Empresa Contabil:" /></h:column>
				        <p:autoComplete id="empresaContabil" dropdown="true" size="30" 
				        	value="#{InserirDespesaBean.despesaTO.empresaContabil}"   
                  				completeMethod="#{InserirDespesaBean.completaEmpresaContabil}" 
                  				var="empresaContabil" itemLabel="#{empresaContabil.nomeFantasia}" 
                  				itemValue="#{empresaContabil}" converter="empresaContabilConverter" 
                  				/>
	                    <p:message id="empresaContabilMessage" for="empresaContabil" />
					
						<h:column><h:outputText for="clienteTO" value="Cliente:" /> </h:column>
						<p:autoComplete id="clienteTO" dropdown="true" size="30"
							value="#{InserirDespesaBean.despesaTO.clienteTO}"
							completeMethod="#{InserirDespesaBean.completaCliente}"
							var="clienteTO" itemLabel="#{clienteTO.documento} - #{clienteTO.nome}"
							itemValue="#{clienteTO}" converter="clienteTOConverter" />
						<p:message id="clienteMessage" for="clienteTO" />
			        
				        <h:column><h:outputLabel for="observacao" value="Observação:"/></h:column>
					    <p:inputTextarea value="#{InserirDespesaBean.despesaTO.observacao}" 
					    			id="observacao" required="false" label="Observação" 
					    			size="300" maxlength="300" cols=""/>
	       				<p:message id="observacaoMessage" for="observacao" />
       				</h:panelGrid>
       				

			     	<h:panelGrid columns="1" cellpadding="5" > 
		     			<p:commandButton id="cadastrarButton" value="Cadastrar" 
		     				action="#{InserirDespesaBean.cadastrar}" 
		     				update="gridDados"/> 
               		</h:panelGrid>
					
		    </p:layoutUnit>  
		  
		</p:layout>
	</h:form>
</f:view>
</h:body>
</html>
