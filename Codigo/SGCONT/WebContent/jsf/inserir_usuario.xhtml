<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>SGCONT - Tela Inicial</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<f:view>
		<ui:include src="include/dialog_tela_espera.xhtml" />
		<h:form id="form">
			<p:layout fullPage="true">
				<ui:include src="include/cabecalho.xhtml" />

				<ui:include src="include/rodape.xhtml" />

				<ui:include src="include/menu.xhtml" />

				<p:layoutUnit position="center" header="Inserir Usuário">
					<p:messages id="mensagemValidacao" showDetail="false"
						autoUpdate="true" closable="true" />
					<h:panelGrid columns="3" cellpadding="5" id="gridIdentificacao">

						<h:column>
							<h:outputLabel for="nome" value="Nome:" />
							<font color="#FF0000">*</font>
						</h:column>
						<p:inputText value="#{InserirUsuarioBean.usuarioTO.nome}"
							id="nome" required="true" label="Nome" size="60" maxlength="50" />
						<p:message id="nomeMessage" for="nome" />

						<h:column>
							<h:outputLabel for="login" value="Login:" />
							<font color="#FF0000">*</font>
						</h:column>
						<p:inputText value="#{InserirUsuarioBean.usuarioTO.login}"
							id="login" required="true" label="Login" size="60" maxlength="50" />
						<p:message id="loginMessage" for="login" />

						<h:column>
							<h:outputLabel for="senha" value="Senha:" />
							<font color="#FF0000">*</font>
						</h:column>
						<p:password value="#{InserirUsuarioBean.usuarioTO.senha}"
							id="senha" required="true" label="Senha" size="15" maxlength="10" />
						<p:message id="senhaMessage" for="senha" />

						<h:column>
							<h:outputLabel for="numeroCpf" value="CPF:" />
							<font color="#FF0000">*</font>
						</h:column>
						<p:inputMask value="#{InserirUsuarioBean.usuarioTO.numeroCpf}"
							id="numeroCpf" required="true" label="CPF" size="15"
							maxlength="11" mask="999.999.999-99"
							validator="#{InserirUsuarioBean.validaCPF}" />
						<p:message id="cpfMessage" for="numeroCpf" />

						<h:column>
							<h:outputLabel for="numeroTelefone" value="Telefone:" />
						</h:column>
						<p:inputMask
							value="#{InserirUsuarioBean.usuarioTO.numeroTelefone}"
							id="numeroTelefone" required="false" label="Telefone" size="20"
							maxlength="11" mask="(999)9999-9999" />
						<p:message id="numeroTelefoneMessage" for="numeroTelefone" />

						<h:outputLabel for="email" value="E-mail:" />
						<p:inputText value="#{InserirUsuarioBean.usuarioTO.email}"
							id="email" required="false" label="E-mail" size="35"
							maxlength="30" />
						<p:message id="emailMessage" for="email" />

					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="5">
						<p:commandButton id="cadastrarButton" value="Cadastrar"
							action="#{InserirUsuarioBean.cadastrar}"
							update="gridIdentificacao" />
					</h:panelGrid>

				</p:layoutUnit>

			</p:layout>
		</h:form>
	</f:view>
</h:body>
</html>
