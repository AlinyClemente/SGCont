<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:p="http://primefaces.org/ui"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>SGCONT - Erro</title>
</h:head>
<h:body>
<f:view>
	<h:form id="form">  
	    <p:panel header="Erro de Sistema - #{flash.keep.dataHoraAtual}">
	    	<h:panelGrid columns="1" cellpadding="5">
	    		<h:outputLabel value="Ocorreu um erro no sistema. Por favor, entrar em contato com a operação." 
	    			style="font-weight:bold"/>
	    		
	    		<h:outputLabel value="Causa do erro: #{flash.keep.mensagemExcecao}"/>	
	    		
	    		<p:commandLink id="efetuarLogin" action="login" ajax="false">
        				<h:outputText value="Efetuar Login" />   
			    </p:commandLink>
			    
	    	</h:panelGrid>
	    </p:panel>
	</h:form>
</f:view>
</h:body>
</html>
