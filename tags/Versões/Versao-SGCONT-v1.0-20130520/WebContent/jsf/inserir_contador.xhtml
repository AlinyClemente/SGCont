<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>SGCONT - Tela Inicial</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="form">
			<p:layout fullPage="true">
			
				<ui:include src="include/cabecalho.xhtml" />

				<ui:include src="include/rodape.xhtml" />

				<ui:include src="include/menu.xhtml" />

				<p:layoutUnit position="center" header="Inserir Contador">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="codigodentificacao"
							value="Documento Identificação:" />
						<p:inputText
							value="#{InserirContadorBean.contadorTO.codigoIdentificacao}"
							id="codigoIdentificacao" required="true"
							label="Documento Identificação" size="20" maxlength="20" />

						<h:outputLabel for="nomeRazaoSocial"
							value="Nome/Denominação Social :" />
						<p:inputText
							value="#{InserirContadorBean.contadorTO.codigoIdentificacao}"
							id="codigoIdentificacao" required="true"
							label="Documento Identificação" size="20" maxlength="20" />

						<h:outputLabel for="tipoReceita" value="Tipo Receita:" />
						<p:selectOneMenu
							value="#{InserirContadorBean.contadorTO.tipoReceita}">
							<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{InserirContadorBean.colecaoTipoReceita}"
								var="d" itemLabel="#{d.descricao}" itemValue="#{d.codigo}" />
						</p:selectOneMenu>

						<h:outputText value="Data de Geração: " />
						<p:inputMask value="#{InserirContadorBean.contadorTO.dataGeracao}"
							mask="99/99/9999" size="11" />

						<h:outputLabel for="empresaContabil" value="Empresa Contabil:" />
						<p:selectOneMenu
							value="#{InserirContadorBean.contadorTO.empresaContabil}">
							<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
							<f:selectItems
								value="#{InserirContadorBean.colecaoEmpresaContabil}" var="e"
								itemLabel="#{e.nomeFantasia}" itemValue="#{e.codigo}" />
						</p:selectOneMenu>


						<h:outputLabel for="valor" value="Valor:" />
						<p:inputText value="#{InserirContadorBean.contadorTO.valor}"
							id="valor" required="true" label="Valor" size="13" maxlength="13" />
						<h:outputLabel for="clienteTO" value="Cliente:" />

						<p:selectOneMenu value="#{InserirContadorBean.contadorTO.cliente}"
							panelStyle="width:150px" effect="fade" var="c"
							style="width:250px" filter="true" filterMatchMode="contains">
							<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{InserirContadorBean.colecaoCliente}"
								var="c" itemLabel="#{c.dadosClienteFormatado}"
								itemValue="#{c.codigo}" />
						</p:selectOneMenu>

						<h:outputLabel for="observacao" value="Observação:" />
						<p:inputTextarea
							value="#{InserirContadorBean.contadorTO.observacao}"
							id="observacao" required="true" label="Observação" size="50"
							maxlength="50" />

					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="5">
						<p:commandButton id="cadastrarButton" value="Cadastrar"
							actionListener="#{InserirContadorBean.cadastrar}" />
					</h:panelGrid>

				</p:layoutUnit>

			</p:layout>
		</h:form>
	</f:view>
</h:body>
</html>
